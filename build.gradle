plugins {
    id("java")
    id("java-library")
    id("maven")
    id("maven-publish")
    id("com.jfrog.bintray") version("1.8.5")
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = "net.gudenau.lib"
version = "1.2.13"

static String name() {
    return "unsafe"
}

repositories {
    mavenCentral()
}

bintray {
    user = System.getenv("BINTRAY_USER")
    key = System.getenv("BINTRAY_API_KEY")
    publications = ["bintray"]
    publish = true

    pkg {
        repo = "maven"
        name = name()
        licenses = ["LGPL-3.0"]
        vcsUrl = "https://github.com/user11681/java-unsafe.git"

        version {
            name = version
            desc = "a static Unsafe proxy for compatibility and concision"
            released = new Date()
            vcsTag = "test"
            githubRepo = "user11681/java-unsafe"
            issueTrackerUrl = "https://github.com/user11681/java-unsafe/issues"
        }
    }
}

task sourceJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")

    from(sourceSets.main.allSource)
}

artifacts {
    archives sourceJar
}

publishing {
    publications {
        bintray(MavenPublication) {
            groupId(group)
            artifactId(name())
            version(version)

            artifact(jar)
            artifact(sourceJar)
        }
    }
}
