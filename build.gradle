plugins {
    id("java-library")
    id("maven-publish")
    id("com.jfrog.bintray").version("1.8.5")
}

sourceCompatibility = 8
targetCompatibility = 8

project.group = "net.gudenau.lib"
project.version = "1.4.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:+")
}

java {
    withSourcesJar()
}

publishing {
    publications {
        bintray(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            artifact(jar)
            artifact(sourcesJar)
        }
    }

    repositories {
        mavenLocal()
    }
}

bintray {
    user = System.getenv("BINTRAY_USER")
    key = System.getenv("BINTRAY_API_KEY")
    publications = ["bintray"]
    publish = true

    pkg {
        repo = "maven"
        name = project.name
        licenses = ["LGPL-3.0"]
        vcsUrl = "https://github.com/user11681/unsafe.git"

        version {
            name = project.version
            released = new Date()
            issueTrackerUrl = "https://github.com/user11681/unsafe/issues"
        }
    }
}
